<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <h1 align="center" style="color: green;">CALCULATOR</h1>
    <hr>
      
    <div class="hero-image">
      <div class="display">
        <input type="text" id="display" readonly>
      </div>

      <div class="numbers">
        <table>
          <tr>
            <td type="button" onclick="appendNumber('1')">1</td>
            <td type="button" onclick="appendNumber('2')">2</td>
            <td type="button" onclick="appendNumber('3')">3</td>
            <td type="button" onclick="appendOperator('+')">+</td>
          </tr>
          <tr>
            <td type="button" onclick="appendNumber('4')">4</td>
            <td type="button" onclick="appendNumber('5')">5</td>
            <td type="button" onclick="appendNumber('6')">6</td>
            <td type="button" onclick="appendOperator('-')">-</td>
          </tr>
          <tr>
            <td type="button" onclick="appendNumber('7')">7</td>
            <td type="button" onclick="appendNumber('8')">8</td>
            <td type="button" onclick="appendNumber('9')">9</td>
            <td type="button" onclick="appendOperator('*')">*</td>
          </tr>
          <tr>
            <td type="button" onclick="appendNumber('0')">0</td>
            <td type="button" onclick="clearDisplay()">AC</td>
            <td type="button" onclick="appendDecimal('.')">.</td>
            <td type="button" onclick="appendOperator('/')">/</td>
          </tr>
          <tr>
            <td type="button" onclick="calculate()" id="equal">=</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="./cal.js"></script>
</body>
</html>
