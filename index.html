<html>
<head>
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <h1 align="center" color="green">CALCULATOR</h1>
    <hr>
   
      
    <div class="hero-image">
      <div class="display">
        <input type="text" id="display" readonly>
      </div>

      <div class="numbers">
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
          </tr>
          <tr>
            <td>0</td>
            <td>AC</td>
            <td>.</td>
            <td>/</td>
          </tr>
        </table>
      </div>

      <div class="operators">
        <table>
          <tr>
            <td>=</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
